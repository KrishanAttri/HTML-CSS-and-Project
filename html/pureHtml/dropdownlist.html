<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DROP DOWN LIST IN HTML</title>
</head>
<body>
    <h1> HTML FORMS </h1>
  <form> 
    <label for="username"> Username</label>
    <input type="text" id="username" placeholder="username" required>   <!-- id is used to identify a special term--> <br> <br>

    <label for="password"> Password:</label>
    <input type="password" id="password" placeholder="your password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email" required> <br><br>

    <p> select your gender</p>
    <label for="radio">Male</label>
    <input type="radio" name="gender" id="radio"> <br>

    <label for="female">Female</label>
    <input type="radio"  name="gender" id="female"> <br>

    <label for="other">Other</label>
    <input type="radio"  name="gender"  id="other"> <br><br>

    <!-- from here dropdown list starts-->

    <label for="age-group"> Select your age</label>
    <select name="" id="age-group">
    <option value="5-10">5-10</option>
    <option value="10-18">10-18</option>
    <option value="18-25">18-25</option>
    <option value="5-10">25-40</option>
    <option value="40-60">40-60</option>
    <br> <br>




    </select>

    <input type="submit" value="sign in ">

  </form>
</body>
</html>
