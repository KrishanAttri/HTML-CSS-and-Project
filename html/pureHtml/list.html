<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> How to create list</title>
</head>
<body>

    <ol type = 'a'>

        <li> list 1</li>
        <li> list 2</li>
        <li> list 3</li>
        <li> list 4</li>
        
    </ol>

    <!-- for using type , use same as link and image inside the ordered lsit 
       but you can change the type like A,a ,i,I, 1 -->

       <ul type='circle'>        
            <li> list 1 </li>
            <li> list 2 </li>
            <li> list 3 </li>
            <li> list 4 </li>
            
       </ul>

       <!-- same use as orderd list and aslo you can change the type to circle, none-->

       <dl>
         <dt> Guitar</dt>
         <dd> Guitar is a 6 string instrutment </dd>

         <dt> Ukulele</dt>
         <dd> Ukulele is a 4 string instrutment</dd>
       </dl>

       <!-- dl= description list ,use-for descibing terms
        dt= descibing things, dd= desciption in whateevr you are writiong -->
    
</body>
</html>
